<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт с фотографиями интересныых мест в России">
  <meta name="keywords" content="Путешествия, путешествия по России, Россия, природа">
  <meta name="author" content="Стецко Алена">
  <meta name="author" content="Яндекс Практикум">
  <link rel="shortcut icon" href="favicon.ico">
  <!--пока еще нет-->
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photo-bord">
        <ul class="photo-cards">
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="Карачаевск">
            <div class="photo-cards__description">
              <h2 class="photo-cards__title">Карачаевск</h2>
              <button class="photo-cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="Гора Эльбру">
            <div class="photo-cards__description">
              <h2 class="photo-cards__title">Гора Эльбрус</h2>
              <button class="photo-cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="./images/kirill-pershin-1556355-unsplash (1).png" alt="Домбай">
            <div class="photo-cards__description">
              <h2 class="photo-cards__title">Домбай</h2>
              <button class="photo-cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="Гора Эльбрус">
            <div class="photo-cards__description">
              <h2 class="photo-cards__title">Гора Эльбрус</h2>
              <button class="photo-cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="./images/kirill-pershin-1556355-unsplash (1).png" alt="Домбай">
            <div class="photo-cards__description">
              <h2 class="photo-cards__title">Домбай</h2>
              <button class="photo-cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="Карачаево-Ч...">
            <div class="photo-cards__description">
              <h2 class="photo-cards__title">Карачаево-Черкесская Республика</h2>
              <button class="photo-cards__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023. Mesto Russia</p>
  </footer>

  <section class="popup"> <!--popup_opened-->
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formEdit">
          <input name="name" id="name-input" class="popup__input popup__name-input" value="Жак-Ив Кусто" minlength="2" maxlength="40" required placeholder="Имя">
          <input name="job" id="job-input" class="popup__input popup__job-input" value="Исследователь океана" minlength="2" maxlength="200" required placeholder="О себе">
          <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

</body>
</html>
